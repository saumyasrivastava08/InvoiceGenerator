<!DOCTYPE html>
<html>
<head>
  <title>Invoice</title>
  <style>
    body { font-family: Arial, sans-serif; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin: 20px 0; }
    table, th, td { border: 1px solid #000; }
    th, td { padding: 10px; text-align: left; }
  </style>
</head>
<body>
  <h1>Invoice</h1>
  <p>Date: {{date}}</p>
  <p>User ID: {{userId}}</p>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Rate</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      {{#each products}}
      <tr>
        <td>{{this.name}}</td>
        <td>{{this.qty}}</td>
        <td>{{this.rate}}</td>
        <td>{{this.totalPerProd}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table> 
  <p class="total">Total Price: Rs.{{totalPrice}}</p>
  <p class="total">GST 18%</p>
  <p class="total">Grand Total Rs.{{totalPriceWithGST}}</p>
</body>
</html>
